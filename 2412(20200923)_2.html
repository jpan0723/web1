<!DOCTYPE html>
<html>

<body>
    <script>
        function viewCurrDate() {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
    <h2>My First JavaScript</h2>
    <button type="button" onclick="viewCurrDate()">
        Click me to display Date and Time.</button>
    <p id="demo"></p>
</body>

</html>
